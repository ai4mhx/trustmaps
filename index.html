<!doctype html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Title (SEO critical) -->
    <title>
      TRUSTMAPS | National Centre for Trustworthy Medical AI Evaluation & Certification in India
    </title>

    <!-- Meta Description -->
    <meta
      name="description"
      content="TRUSTMAPS is a national initiative to evaluate, benchmark, and certify medical AI systems in India across privacy, fairness, interpretability, and hallucination risk, aligned with DPDP Act, ABDM 2.0, and India AI Governance Guidelines."
    />

    <!-- Keywords -->
    <meta
      name="keywords"
      content="medical AI evaluation India, AI certification healthcare, trustworthy AI, healthcare AI benchmarks, DPDP compliance AI, ABDM 2.0, AI governance India, fairness bias healthcare AI, hallucination detection AI, TRUSTMAPS"
    />

    <!-- Author / Organization -->
    <meta name="author" content="TRUSTMAPS Consortium â€“ IIT Delhi, Ashoka University, AIIMS Delhi, Tata Medical Center, IIT Kharagpur" />

    <!-- Favicon -->
    <link rel="icon" type="image/jpeg" href="/lcs2lab_logo.jpeg" />

    <!-- Open Graph (LinkedIn, WhatsApp, Facebook) -->
    <meta property="og:title" content="TRUSTMAPS | National Centre for Trustworthy Medical AI in India" />
    <meta
      property="og:description"
      content="A national public infrastructure for evaluating, benchmarking, and certifying medical AI systems in India across privacy, fairness, interpretability, and uncertainty."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/lcs2lab_logo.jpeg" />
    <meta property="og:url" content="https://trustmaps.lcs2.in" />
    <meta property="og:site_name" content="TRUSTMAPS" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TRUSTMAPS | Trustworthy Medical AI for India" />
    <meta
      name="twitter:description"
      content="National platform for medical AI evaluation, benchmarking, and certification aligned with Indian healthcare and regulatory realities."
    />
    <meta name="twitter:image" content="/lcs2lab_logo.jpeg" />

    <!-- Robots -->
    <meta name="robots" content="index, follow" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://trustmaps.lcs2.in" />

    <!-- Performance -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Schema.org (JSON-LD for SEO) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "ResearchProject",
        "name": "TRUSTMAPS",
        "description": "A national centre for evaluating, benchmarking, and certifying medical AI systems in India across privacy, fairness, interpretability, and uncertainty.",
        "url": "https://trustmaps.lcs2.in",
        "founder": {
          "@type": "Organization",
          "name": "IIT Delhi"
        },
        "keywords": [
          "Medical AI",
          "AI Certification",
          "Healthcare AI India",
          "Trustworthy AI",
          "AI Governance",
          "DPDP Act",
          "ABDM 2.0"
        ],
        "areaServed": {
          "@type": "Country",
          "name": "India"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
